hydra:
  run:
    dir: ./experiments/exp_${task_name_agent}_${task_name_expert}_difficulty=${difficulty_name}_delta_source=${delta_source}_delta_target=${delta_target}/${agent_name}_apply_aug=${apply_aug}_aug_type=${aug_type}_CL_data_type=${CL_data_type}_${now:%Y.%m.%d}/${now:%H%M}_${hydra.job.override_dirname}
  sweep:
    dir: ./experiments/exp_${task_name_agent}_${task_name_expert}_multirun_difficulty=${difficulty_name}_delta_source=${delta_source}_delta_target=${delta_target}/${agent_name}_apply_aug=${apply_aug}_aug_type=${aug_type}_CL_data_type=${CL_data_type}/
    subdir: ${now:%Y.%m.%d}_${now:%H%M}_${hydra.job.override_dirname}
  launcher:
    submitit_folder: ./experiments/exp_${task_name_agent}_${task_name_expert}_multirun_difficulty=${difficulty_name}_delta_source=${delta_source}_delta_target=${delta_target}/${agent_name}_apply_aug=${apply_aug}_aug_type=${aug_type}_CL_data_type=${CL_data_type}/
    timeout_min: 18000000
    cpus_per_task: 10
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 160
    nodes: 1
    name: ${hydra.job.name}
    _target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.LocalLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - seed=0,1,2,3,4
    - device=cuda:1
    - task_agent=walker_walk
    - task_expert=walker_walk
    - agent=lail_cl_multiset
    - difficulty=easy
    - delta_source=0.2
    - delta_target=-0.25
    - apply_aug=CL-Q
    - aug_type=brightness
    - CL_data_type=agent
    - depth_flag=True
    - batch_size=64
  job:
    name: train_LAIL_MI
    override_dirname: CL_data_type=agent,agent=lail_cl_multiset,apply_aug=CL-Q,aug_type=brightness,batch_size=64,delta_source=0.2,delta_target=-0.25,depth_flag=True,device=cuda:1,difficulty=easy,seed=0,1,2,3,4,task_agent=walker_walk,task_expert=walker_walk
    id: ???
    num: ???
    config_name: debug_config_lail_MI
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.0
    cwd: /home/michaelbezick/Repos/C-LAIfO
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/michaelbezick/Repos/C-LAIfO/config_folder/POMDP
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    choices:
      difficulty: easy
      expert: ddpg
      aug_policy: addp
      agent: lail_cl_multiset
      task_expert: walker_walk
      task_agent: walker_walk
      replay_buffer_expert: numpy
      replay_buffer: numpy
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: submitit_local
      hydra/output: default
  verbose: false
frame_stack: 3
action_repeat: 1
discount: 0.99
image_height: 64
image_width: 64
num_seed_frames: 4000
num_expl_frames: 10000
eval_every_frames: 10000
num_eval_episodes: 1
save_snapshot: false
save_replay_buffers: false
replay_buffer_size: 1000000
replay_buffer_num_workers: 4
nstep: 1
batch_size: 64
seed: 1
device: cuda:1
save_video: true
save_train_video: false
use_tb: false
experiment: exp
lr: 0.0001
lr_BYOL: 0.0001
feature_dim: 50
stochastic_encoder: false
stochastic_preprocessor: true
num_expert_episodes: 1
frame_skip: 1
expert_replay_buffer_size: 100000
discriminator_lr: 0.0001
spectral_norm_bool: false
GAN_loss: bce
from_dem: false
dual_mi_constant: 1.0
dual_max_mi: 0.001
dual_min_mi_constant: 0.001
max_mi: 0.99
min_mi: 0.495
min_mi_constant: 0.0001
max_mi_constant: 5.0
mi_constant: 0.5
unbiased_mi_decay: 0.99
check_every_steps: 5000
depth_flag: true
segm_flag: false
apply_aug: CL-Q
add_aug_anchor_and_positive: false
aug_type: brightness
deeper_head: false
grayscale: false
num_sub_policies: 5
temperature: 0.05
operation_count: 6
operations_subset: color
aug_policy_lr: 0.0001
check_every_steps_aug_policy: 10
train_encoder_w_critic: true
CL_data_type: agent
num_aug_envs: 10
aug: true
replay_buffer:
  _target_: buffers.np_replay_buffer.EfficientReplayBuffer
  buffer_size: ${replay_buffer_size}
  batch_size: ${batch_size}
  nstep: ${nstep}
  discount: ${discount}
  frame_stack: ${frame_stack}
replay_buffer_expert:
  _target_: buffers.np_replay_buffer.EfficientReplayBuffer
  buffer_size: ${expert_replay_buffer_size}
  batch_size: ${batch_size}
  nstep: ${nstep}
  discount: ${discount}
  frame_stack: ${frame_stack}
num_train_frames: 1100000
stddev_schedule: linear(1.0,0.1,100000)
task_name_agent: walker_walk
task_name_expert: walker_walk
agent_name: lail_cl_multiset
agent:
  _target_: agents.multi_dataset.lail_cl.LailClAgent
  obs_shape: ???
  action_shape: ???
  device: ${device}
  lr: ${lr}
  feature_dim: ${feature_dim}
  hidden_dim: 1024
  critic_target_tau: 0.01
  num_expl_steps: 2000
  update_every_steps: 2
  stddev_schedule: ${stddev_schedule}
  stddev_clip: 0.3
  use_tb: ${use_tb}
  reward_d_coef: 2.0
  discriminator_lr: ${discriminator_lr}
  spectral_norm_bool: ${spectral_norm_bool}
  check_every_steps: ${check_every_steps}
  log_std_bounds:
  - -5
  - 2
  GAN_loss: ${GAN_loss}
  stochastic_encoder: ${stochastic_encoder}
  train_encoder_w_critic: ${train_encoder_w_critic}
  CL_data_type: ${CL_data_type}
  from_dem: ${from_dem}
  add_aug_anchor_and_positive: true
  aug_type: ${aug_type}
  apply_aug: ${apply_aug}
  grayscale: ${grayscale}
  depth_flag: ${depth_flag}
  segm_flag: ${segm_flag}
aug_policy:
  _target_: agents.addp.ADDPAgent
  device: ${device}
  num_sub_policies: ${num_sub_policies}
  temperature: ${temperature}
  operation_count: ${operation_count}
  operations_subset: ${operations_subset}
  aug_policy_lr: ${aug_policy_lr}
  check_every_steps: ${check_every_steps_aug_policy}
expert:
  _target_: agents.ddpg.DDPG_Agent
  obs_dim: ???
  action_dim: ???
  action_range:
  - -1.0
  - 1.0
  device: ${device}
  hidden_dim: 1024
  hidden_depth: 2
  discount: 0.99
  actor_lr: 0.0001
  actor_betas:
  - 0.9
  - 0.999
