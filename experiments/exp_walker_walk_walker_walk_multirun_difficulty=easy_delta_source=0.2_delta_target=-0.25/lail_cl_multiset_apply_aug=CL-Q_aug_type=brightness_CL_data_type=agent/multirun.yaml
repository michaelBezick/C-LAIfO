  critic_lr: 0.0001
  critic_betas:
  - 0.9
  - 0.999
  critic_tau: 0.005
  critic_target_update_frequency: 2
  batch_size: 1024
  num_expl_steps: 2000
  stddev_schedule: ${stddev_schedule}
  stddev_clip: 0.3
